# Home Assistant Add-on configuration for the Vibecoden HA Stats Dashboard
# See: https://developers.home-assistant.io/docs/add-ons/configuration

name: "Vibecoden HA Stats Dashboard"
description: "A standalone web dashboard that displays all Vibecoden HA Stats sensors in a beautiful, real-time UI."
version: "0.1.0"
slug: "vibecoden_ha_stats_dashboard"
init: false
arch:
  - amd64
  - aarch64
  - armhf
  - armv7
  - i386

# Network port the web UI listens on (accessible via HA ingress or direct)
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Web dashboard"

ingress: true
ingress_port: 8099
panel_icon: mdi:home-analytics
panel_title: HA Stats

# Requires read access to the Home Assistant REST API
homeassistant_api: true

options:
  # Override if you connect to HA via a non-standard internal address
  ha_url: "http://supervisor/core"
  # Leave blank â€” the add-on uses the auto-injected Supervisor token
  ha_token: ""
  # How often (seconds) the dashboard auto-refreshes data
  refresh_interval: 30

schema:
  ha_url: str
  ha_token: str
  refresh_interval: int
